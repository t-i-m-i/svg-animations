<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<svg width="200" height="200" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="16" cy="16" r="15" fill="#2e6bef33">
            <!-- <animate attributeName="r" begin="0s" dur="1.25s" repeatCount="indefinite" from="12" to="16" /> -->
            <animate attributeName="r" begin="0s" dur="1.25s" repeatCount="indefinite" values="11; 15; 11" />
        </circle>
        <circle class="stroke" cx="16" cy="16" r="11" fill="#306EEF" />
        <rect class="middle" x="11" y="15" width="10" height="2" fill="#fff" />
        <rect class="bottom" x="15" y="11" width="2" height="10" fill="#fff" />
    </svg></body>
</html>
